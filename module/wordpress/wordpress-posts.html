<div class="wordpress_posts {wordpress_posts_tags} no_thumb" id="wordpress_posts_{wordpress_posts_id}">
	<h2><a href="{wordpress_posts_href}">{wordpress_posts_title}</a></h2>
	<div class="wordpress_posts_meta">
		<span class="wordpress_posts_author" style="visibility: hidden;">{wordpress_posts_author}</span>
		<span class="wordpress_posts_date">{wordpress_posts_date}</span>
	</div>
	<!-- div class="wordpress_posts_thumbnail boxshadowM"><img  src="{wordpress_posts_img}" id="thumb{wordpress_posts_id}"></div -->
	<div class="wordpress_posts_preview boxshadowM">{wordpress_posts_excerpt}</div>
</div>
